<ion-view view-title="Branches">
    <ion-content>
        <div class="list">
            <a ng-repeat="submenu in submenus" href="#/app/details/{{submenu.menu_id}}/{{$index}}" class="item item-thumbnail-left item-icon-right">
                <img ng-src="{{submenu.logo}}">
                <h2>{{submenu.title}}</h2>
                <h4>{{submenu.location}}</h4>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
