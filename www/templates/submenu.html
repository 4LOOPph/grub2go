<ion-view view-title="Branches">
    <ion-content>
        <div class="list">
                <a ng-repeat="submenu in submenus" href="#/app/details/{{submenu.u_id}}" class="item item-thumbnail-left item-icon-right">
                    <img ng-src="{{submenu.logo}}">
                    <h2>{{submenu.title}}</h2>
                    <h4>{{submenu.Phone}}</h4>
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
        </div>
    </ion-content>
</ion-view>
