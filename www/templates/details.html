<ion-view view-title="details">
    <ion-content>
        <div class="list card">
            <div class="item item-avatar">
                <img src="../img/sub1.jpg">
                <h2>Spaghetti</h2>
                <p>P 230.00</p>
            </div>
            <div class="item item-body">
                <img class="full-image" src="img/delorean.jpg">
                <p>
                    {{dscrptn}}
                </p>
                <p>
                    <a href="#" class="subdued">{{numoflikes}} Like</a>
                    <a href="#" class="subdued">{{numofcomments}} Comments</a>
                </p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-thumbsup"></i> Like
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-chatbox"></i> Comment
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-share"></i> Share
                </a>
            </div>
        </div>
        <div style="padding:0px 8px 0px 8px">
            <a class="button button-block icon-right icon ion-ios-telephone button-assertive">Call</a>
        </div>
        <div style="padding:0px 8px 0px 8px">
            <a class="button button-block icon-right icon ion-map button-balanced">Map</a>
        </div>
    </ion-content>
</ion-view>
