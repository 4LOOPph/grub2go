<ion-view view-title="Search">
  <ion-content>
          <div class="list">

            <div class="list list-inset">
              <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="title">
              </label>
            </div>

          </div>
          <div class="list">
                  <a ng-repeat="companyname in dat | filter: title" href="#/app/details/{{companyname.u_id}}" class="item item-thumbnail-left item-icon-right">
                      <img ng-src="{{companyname.logo}}">
                      <h2>{{companyname.title}}</h2>
                      <h4>{{companyname.Phone}}</h4>
                      <i class="icon ion-ios-arrow-right"></i>
                  </a>
          </div>
  </ion-content>
</ion-view>
