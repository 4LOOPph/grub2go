<div class="list">
    <a ng-repeat="menu in menus" href="#/app/submenu/{{menu.id}}" ion-track-tap="Selected Category" ion-track-data="{ category: menu.title }" class="item item-transparent item-thumbnail-left item-icon-right">
        <img ng-src="{{menu.logo}}">
        <h2>{{menu.title}}</h2>
        <h4>{{menu.Phone}}</h4>
        <i class="icon ion-ios-arrow-right"></i>
    </a>
</div>
