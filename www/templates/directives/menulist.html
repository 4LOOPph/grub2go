<div class="list">
    <a ng-repeat="menu in menus" href="#/app/submenu/{{menu.id}}" class="item item-thumbnail-left item-icon-right">
        <img ng-src="{{menu.logo}}">
        <h2>{{menu.title}}</h2>
        <h4>{{menu.desc}}</h4>
        <i class="icon ion-ios-arrow-right"></i>
    </a>
</div>
